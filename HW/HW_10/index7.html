<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    localStorage.setItem('first',JSON.stringify([1,3,5,1,2,3,5,1]));
    function addToLocalStorage(arrName, obj) {
        let findItem = JSON.parse(localStorage.getItem(arrName));
        findItem.push(obj);
        localStorage.setItem(arrName, JSON.stringify(findItem));
    }
    addToLocalStorage('first', {name:'pl', age:23, id:4});
</script>
</body>
</html>
