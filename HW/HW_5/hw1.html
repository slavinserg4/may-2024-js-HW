    let Square = (a,b) =>  a*b;
    let Circle = (r) => 3.14 * Math.pow(r,2);

    let Paragraph = (arg) => document.write(`<p>${arg}</p>`);

        document.write(`<div>
                            <ul>
                                <li>${word}</li>
                                <li>${word}</li>
                                <li>${word}</li>
                            </ul>

    let ListCycle = (words, n) =>{
        document.write(`<ul>`);
        for (let i=0;i<n;i++){
            document.write(`<li>${words}</li>`);
        }
        document.write(`</ul>`);
    }
    let ListOfAray = (array) =>{
        document.write(`<ul>`);
        for (const arrayElement of array) {
            document.write(`<li>${arrayElement}</li>`);
        }
        document.write(`</ul>`);
    }
    let UsersArrayPrint = (arr) =>{
        for (const arrElement of arr) {
            document.write(`<div>`);
            document.write(`<h4>Name: ${arrElement.name}; Age: ${arrElement.age};  Id: ${arrElement.id}</h4>`);
            document.write(`</div>`);
        }
    }
    let MinNumberArray = (arr) =>{
        let min = arr[0];
        for (const arrElement of arr) {
            if(arrElement<min){
                min=arrElement;
            }
        }
        return min;
    }
    let ArraySum = (arr) =>{
        let Sum = 0;
        for (const arrElement of arr) {
            Sum+=arrElement;
        }
        return Sum;
    }
    let Swap = (arr,index1,index2) =>{
        let extra = 0;
        extra = arr[index1];
        arr[index1]=arr[index2];
        arr[index2]=extra;
        return arr;
    }
    let Exchange = (sumUAH,currencyValues,exchangeCurrency) =>{
        let chosenCurrency;
        for (const CurrencyElement of currencyValues) {
            if(CurrencyElement.currency === exchangeCurrency){
                chosenCurrency = CurrencyElement;
            }
        }
        let  result = sumUAH/chosenCurrency.value;
        return result;
    }
