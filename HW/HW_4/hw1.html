<script>
    function Square (a,b){
        return a*b;
    }
    function Circle (r){
        return 3.14 * Math.pow(r,2);
    }
    function Cylinder (r,h){
        return 2*3.14*r*(h+r);
    }
    function ArrayPrint (arr){
        for (const arrElement of arr) {
            console.log(arrElement);
        }
    }
    function Paragraph(arg){
        document.write(`<p>${arg}</p>`)
    }
    function List(word){
        document.write(`<div>
                            <ul>
                                <li>${word}</li>
                                <li>${word}</li>
                                <li>${word}</li>
                            </ul>
                        </div>`)
    }
    function ListCycle(words, n){
        document.write(`<ul>`);
            for (let i=0;i<n;i++){
                document.write(`<li>${words}</li>`);
            }
        document.write(`</ul>`);
    }
    function ListOfAray(array){
        document.write(`<ul>`);
        for (const arrayElement of array) {
            document.write(`<li>${arrayElement}</li>`);
        }
        document.write(`</ul>`);
    }
    function UsersArrayPrint(arr){
        for (const arrElement of arr) {
            document.write(`<div>`);
            document.write(`<h4>Name: ${arrElement.name}; Age: ${arrElement.age};  Id: ${arrElement.id}</h4>`);
            document.write(`</div>`);
        }
    }
    function MinNumberArray(arr){
        let min = 1000;
        for (const arrElement of arr) {
            if(arrElement<min){
                min=arrElement;
            }
        }
        return min;
    }
    function ArraySum(arr){
        let Sum = 0;
        for (const arrElement of arr) {
            Sum+=arrElement;
        }
        return Sum;
    }
    function Swap(arr,index1,index2){
        let extra = 0;
        extra = arr[index1];
        arr[index1]=arr[index2];
        arr[index2]=extra;
        return arr;
    }
    function Exchange(sumUAH,currencyValues,exchangeCurrency){
        let chosenCurrency;
        for (const CurrencyElement of currencyValues) {
            if(CurrencyElement.currency === exchangeCurrency){
                chosenCurrency = CurrencyElement;
            }
        }
        let result = sumUAH/chosenCurrency.value;
        return result;
    }
