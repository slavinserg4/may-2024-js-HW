<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function clone(obj){
    if(obj){
        let functions = [];
        for (const key in obj) {
            if(typeof obj[key]==='function'){
                let functionClone = obj[key].bind({});
                functions.push({functionClone, key});
            }
        }
        let s = JSON.stringify(obj);
        let parse = JSON.parse(s);
        for (const func of functions) {
            parse[func.key] = func.functionClone;
        }
        return parse;
    }

}
let cloneObj=clone({id:1, name:'Bob', status: true, foo(){}, bar(){}});
console.log(cloneObj);

</script>
