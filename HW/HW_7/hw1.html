    function Car(model, manufacturer, year, maxspeed, enginesize){
        this.model=model;
        this.manufacturer=manufacturer;
        this.year=year;
        this.maxspeed=maxspeed;
        this.enginesize=enginesize;
        this.drive = function (){
            console.log(`Ми їдемо зі швидкістю ${this.maxspeed}`);
        }
        this.info = function (){
            console.log('Model - ', this.model);
            console.log('manufacturer - ', this.manufacturer);
            console.log('Year - ', this.year);
            console.log('Max speed - ', this.maxspeed);
            console.log('Engine size - ', this.enginesize);
        }
        this.increaseMaxSpeed = function (NewSpeed){
            this.maxspeed += NewSpeed;
        }
        this.changeYear = function (newValue){
            this.year = newValue;
        }
        this.addDriver = function (driver){
            this.driver=driver;

        }
    }
    let car = new Car('BMW','Germany', '2006', 300, 4395);
    car.drive();
    car.info();
    car.increaseMaxSpeed(500);
    car.drive();

    Array.prototype.ForEachByBe = function (callback) {
        let arr = this;
        for (const arrElement of arr) {
            callback(arrElement);
        }
    };
    [7,4,45,24,64].ForEachByBe((value) => console.log(value));

    Array.prototype.MyFilter = function (callback){
        let array = [];
        for (const item of this) {
            if (callback(item)) {
                array.push(item);
            }
        }
        return array;
    }
